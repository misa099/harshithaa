<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
        body {
            font-family: cursive;
            text-align: center;
            margin-top: 100px;
        }
        input {
            border: 2px solid black;
            padding: 10px;
            font-size: 16px;
            background-color: red;
            color: white;
            font-family: cursive;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #final-message {
            display: none;
            font-size: 30px;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div id="step1">
        <p>Enter the secret key (Hint: 5th Avenue Cafe Day, Format: DDMMYY)</p>
        <input type="text" id="secretKey" placeholder="Enter secret key">
        <button onclick="checkSecretKey()">Submit</button>
        <p id="message"></p>
    </div>
    
    <div id="step2" style="display: none;">
        <p>Who is Arvind's favorite person? üë®‚Äçüç≥</p>
        <input type="text" id="favoritePerson" placeholder="Enter answer">
        <button onclick="checkFavoritePerson()">Submit</button>
        <p id="message2"></p>
    </div>
    
    <div id="final-message">
        <h1>Happy 25 days before your birthday! üéâ</h1>
    </div>
    
    <script>
        function checkSecretKey() {
            let input = document.getElementById("secretKey").value;
            if (input === "240123") {
                document.getElementById("step1").style.display = "none";
                document.getElementById("step2").style.display = "block";
            } else {
                document.getElementById("message").textContent = "Incorrect key! Try again.";
            }
        }
        
        function checkFavoritePerson() {
            let input = document.getElementById("favoritePerson").value;
            if (input.toLowerCase() === "harshitha") {
                document.getElementById("step2").style.display = "none";
                document.getElementById("final-message").style.display = "block";
                confetti();
            } else {
                document.getElementById("message2").textContent = "The answer lies within you.";
            }
        }
    </script>
</body>
</html>
